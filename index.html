<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>iMovi</title>
    <!-- Google Fonts Lato  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Icons Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- JavaScript Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
      <div class="container py-3">
        <a href="#" class="navbar-brand">
          <img src="img/imovi-icon.png" alt="imoVi icon" />
          <span>iMovi</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-items"
          aria-expand="false"
          aria-label="toggle-navigation"
        >
          <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-items">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                href="#"
                class="nav-link active primary-color"
                aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link primary-color">Projetos</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link primary-color">Im√≥veis</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link primary-color">Contatos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- SLIDER -->
    <div class="container" id="slide-container">
      <div class="carousel slide" id="slider" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            class="active"
            data-bs-target="slider"
            data-bs-slide-to="0"
            aria-current="true"
            aria-label="slide-1"
          ></button>
          <button
            type="button"
            data-bs-target="slider"
            data-bs-slide-to="1"
            aria-label="slide-2"
          ></button>
          <button
            type="button"
            data-bs-target="slider"
            data-bs-slide-to="2"
            aria-label="slide-3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/banner-1.jpg" alt="Casa 1" class="d-block w-100" />
            <div class="carousel-caption">
              <h5>Casas Planejadas</h5>
              <a href="#" class="btn btn-dark">Ver Projetos</a>
            </div>
          </div>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item">
            <img src="img/banner-2.jpg" alt="Casa 2" class="d-block w-100" />
            <div class="carousel-caption">
              <h5>Projetos Complexos</h5>
              <a href="#" class="btn btn-dark">Ver Projetos</a>
            </div>
          </div>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item">
            <img src="img/banner-3.jpg" alt="Casa 3" class="d-block w-100" />
            <div class="carousel-caption">
              <h5>Projetos Inovadores</h5>
              <a href="#" class="btn btn-dark">Ver Projetos</a>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#slider"
          data-bs-slide="prev"
        >
          <i class="bi bi-chevron compact-left"> </i>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#slider"
          data-bs-slide="next"
        >
          <i class="bi bi-chevron compact-left"> </i>
          <span class="visually-hidden">Next</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#slider"
          data-bs-slide="next"
        >
          <i class="bi bi-chevron compact-right"> </i>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
